<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add New Product</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<style type="text/css">
p {
	font-size: small;
}
</style>
</head>
<body
	class="body bg-light d-flex flex-column align-items-center justify-content-center gap-5"
	style="height: 100vh;">
	<div
		class="container col-md-6 rounded shadow bg-white p-5 d-flex flex-column align-items-center justify-content-center gap-3">
		<h3 class="text-center">Add New Product</h3>
		<form
			class="d-flex flex-column align-tems-center justify-conter gap-2"
			style="width: 90%;" method="post" th:object="${productDto}"
			th:action="@{/product/addNewProduct}" enctype="multipart/form-data">

			<div class="input-group d-flex flex-column">
				<div class="col d-flex  align-items-center">
					<label class="col-sm-3 col-form-label text-secondary">Product Name</label> <input
						class="col form-control" th:field="*{productName}">
				</div>
				<p class="col" th:if="${#fields.hasErrors('productName')}"
					th:errors="*{productName}" th:errorclass="text-danger"></p>
			</div>

			<div class="input-group d-flex flex-column">
				<div class="col d-flex align-items-center">
					<label class="col-sm-3 col-form-label text-secondary">Select Category</label> <select
						class="col-sm-5 p-1" th:field="*{productCategory}"
						style="outline: none">
						<optgroup label="Product Category" class="text-center">
							<option th:each="category : ${categories}"
								th:value="${category.categoryId}"
								th:text="${category.categoryName}"></option>
						</optgroup>
					</select> <label class="mx-3 text-secondary" style="font-size: x-small;">Create New
						Category</label> <a class="btn btn-outline-success"
						href="/category/addNewCategory">+</a>
				</div>
				<p class="col" th:if="${#fields.hasErrors('productCategory')}"
					th:errors="*{productCategory}" th:errorclass="text-danger"></p>
			</div>

			<div class="input-group d-flex flex-column">
				<div class="col d-flex align-items-center">
					<label class="col-sm-3 col-form-label text-secondary">Product Price</label> <input
						type="number" class="col form-control" th:field="*{productPrice}">
				</div>
				<p class="col" th:if="${#fields.hasErrors('productPrice')}"
					th:errors="*{productPrice}" th:errorclass="text-danger"></p>
			</div>

			<div class="input-group d-flex flex-column">
				<div class="col d-flex align-items-center">
					<label class="col-sm-3 col-form-label text-secondary">Product Status</label> <select
						class="col-sm-4 p-1" th:field="*{productStatus}"
						style="outline: none">
						<optgroup label="Product Status" class="text-center">
							<option value="Available">Available</option>
							<option value="Un Available">Un Available</option>
						</optgroup>
					</select>
				</div>
				<p class="col" th:if="${#fields.hasErrors('productStatus')}"
					th:errors="*{productStatus}" th:errorclass="text-danger"></p>
			</div>

			<div class="btn-group">
				<div
					class="col d-flex align-items-center justify-content-center mt-2 gap-5">
					<button class="btn btn-primary" type="submit">Add Product</button>
					<a th:href="${referer != null ? referer : '/product/'}"
						class="btn btn-outline-danger" role="button">Cancel</a>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
