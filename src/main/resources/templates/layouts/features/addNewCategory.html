<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create New Categories</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body
	class="body bg-light d-flex flex-column align-items-center justify-content-center gap-5"
	style="height: 100vh;">
	<div
		class="container col-sm-6 bg-white rounded shadow p-5 d-flex flex-column align-items-center justify-content-center gap-5">
		<h2 class="text-center">Create New Categories</h2>
		<form method="post" th:object="${categoryDto}" th:action="@{/category/addNewCategory}"
			class="d-flex flex-column align-tems-center justify-conter gap-5"
			style="width: 90%">

			<div class="input-group d-flex flex-column">
				<div class="col d-flex  align-items-center">
					<label class="col-sm-3 col-form-label text-secondary">Product Name</label> <input
						class="col form-control" th:field="*{categoryName}">
				</div>
				<p class="col" style="font-size: small;"
					th:if="${#fields.hasErrors('categoryName')}"
					th:errors="*{categoryName}" th:errorclass="text-danger"></p>
			</div>
			<div class="btn-group">
				<div class="col d-flex gap-5 justify-content-center">
					<button class="btn btn-outline-primary" type="submit">Create
						Category</button>
					<a class="btn btn-outline-danger" role="button"
						th:href="${referer != null ? referer : '/product/'}">cancel</a>
				</div>
			</div>

		</form>
	</div>
</body>
</html>
