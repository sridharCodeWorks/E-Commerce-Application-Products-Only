<!DOCTYPE html>
<html xmlns:th="http://www/thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Products Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body class="body bg-light d-flex flex-column gap-4"
	style="height: 100vh;">
	<nav
		class="navbar navbar-expand-lg navbar-light bg-white shadow-sm d-flex w-100 px-5 py-4">
		<a class="navbar-brand" href="/product">E-commerse</a>
	</nav>
	<div
		class="container bg-white shadow rounded d-flex flex-wrap gap-4 p-2"
		style="height: 75%;">
		<div class="container d-flex flex-wrap gap-4 w-100 h-100 p-2" style="overflow-y: scroll;">
			<div
				class="col-sm-2 bg-light rounded shadow-sm py-3 px-4 d-flex flex-column gap-4"
				style="height: 60%;" th:each="product : ${products}">
				<h4 th:text="${product.productName}" class="text-center"></h4>
				<h6 th:text="Rs.+${product.productPrice}"></h6>
				<h6 th:text="Rating-+${product.productRating}"></h6>
				<p th:text="${product.productStatus}"></p>
			</div>
		</div>

	</div>
</body>
</html>
